<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <div class="container">
    <div class="container__img">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="container__des">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="des">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container__times">
        <div class="left"><i class="icon-ethereum"></i> 0.041 ETH</div>
        <div class="right"><i class="icon-clock"></i> 3 days left</div>
      </div>
      <div class="container__profiles"><img src="./images/image-avatar.png" alt="">Creation of<span>Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>

</html>
